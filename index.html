<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagination UI Design</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="pagination">
		<ul>
			<li class="btn-pagination prev"><span><i class="fas fa-angle-left"></i>Prev</span></li>
			<li class="numb active"><span>1</span></li>
			<li class="numb"><span>2</span></li>
			<li class="dots"><span>...</span></li>
			<li class="numb"><span>4</span></li>
			<li class="numb"><span>5</span></li>
			<li class="dots"><span>...</span></li>
			<li class="numb"><span>7</span></li>
			<li class="btn-pagination next"><span><i class="fas fa-angle-right"></i>Next</span></li>
		</ul>
	</div>
</body>
</html>
